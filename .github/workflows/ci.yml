name: CI

on:
  push:
    branches: [ main, master, add/ci-rspec ]
  pull_request:
    branches: [ main, master ]

jobs:
  rspec:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: [3.3.10]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: Install Chromium for Ferrum
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libxss1 libasound2 libgbm1 libpangocairo-1.0-0
          sudo apt-get install -y chromium-browser

      - name: Run RSpec system tests
        run: bundle exec rspec --format documentation

      - name: Upload coverage (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.ruby }}
          path: coverage || coverage

